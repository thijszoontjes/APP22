appId: com.anonymous.APP22
---
# Test: Password Visibility Toggle

- launchApp
- extendedWaitUntil:
    visible: "Inloggen"
    timeout: 30000

# Enter password
- tapOn: "Wachtwoord"
- inputText: "SecretPassword123"

# Toggle password visibility (tap eye icon)
- tapOn:
    point: "90%,50%" # Eye icon is at right side of password field

# Toggle again to hide
- tapOn:
    point: "90%,50%"

# Verify field is still there
- assertVisible: "Wachtwoord"

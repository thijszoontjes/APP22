appId: com.anonymous.APP22
---
# E2E Test: Basic App Launch
# Tests that the app successfully launches and loads

- launchApp
- extendedWaitUntil:
    visible:
      text: ".*"
    timeout: 5000

# Verify app is running and responsive
- scroll
- assertVisible:
    id: ".*"

# Test passed - app launched successfully!

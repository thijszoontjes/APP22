appId: com.anonymous.APP22
---
# E2E Test: Login Flow
# Tests the complete login authentication flow

- launchApp
- assertVisible: "Ontdek*" # Wait for home screen to load

# Navigate to Profile (requires login)
- tapOn: "Profiel"

# Check if login screen appears
- assertVisible: 
    text: "Email"
    enabled: true

# Fill in test credentials
- tapOn: "Email"
- inputText: "test@example.com"

- tapOn: "Wachtwoord"
- inputText: "Test123!"

# Submit login form
- tapOn: "Inloggen"

# Verify successful login or error message
# Note: This will fail if backend is not available or credentials are wrong
# That's expected behavior for E2E tests
- assertVisible:
    id: ".*" # Just verify app didn't crash
